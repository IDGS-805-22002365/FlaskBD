{% extends "layout.html" %}
{% block content %}

<div class="py-32 relative overflow-x-auto sm:rounded-lg">
    <form action="" method="POST" novalidate class="max-w-md mx-auto">
        {{ form.csrf_token }}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <input type="hidden" name="id" value="{{ form.id.data }}" />

        <!-- Mensaje de confirmación -->
        <div class="mb-5">
            <p class="text-lg text-balck-700 dark:text-dark-300">¿Estás seguro de que deseas eliminar este registro?</p>
        </div>

        <!-- Botones -->
        <div class="flex justify-between">
            <button type="submit" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-700">Eliminar</button>
            <a href="{{ url_for('index') }}" class="text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">Volver</a>
        </div>
    </form>
</div>

{% endblock %}
